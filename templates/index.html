<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/5.2.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<style>
		.file-upload input[type='file'] {
		  display: none;
		}
		body {
		  background: #00B4DB;
		  background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);
		  background: linear-gradient(to right, #0083B0, #00B4DB);
		  height: 100vh;
		}
		
		.rounded-lg {
		  border-radius: 1rem;
		}
		
		.custom-file-label.rounded-pill {
		  border-radius: 50rem;
		}
		
		.custom-file-label.rounded-pill::after {
		  border-radius: 0 50rem 50rem 0;
		}
	</style>

    <title>Dent Detector</title>
  </head>
  <body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><i class="fas fa-car-crash fa-lg"></i> Dent Detector</a>
	</nav> 

	<section>
	  <div class="container p-5">
	    <div class="row mb-5 text-center text-white">
	      <div class="col-lg-10 mx-auto">
	        <h1 class="display-4">Dent Detection POC</h1>
	        <p class="lead">Upload an image of a car to be evaluated for damage</p>
	      </div>
	    </div>
	
	
	    <div class="row">
	      <div class="col-lg-5 mx-auto">
	        <div class="p-5 bg-white shadow rounded-lg">

		{% if data %}
			<img src="/images/{{ data['file']}}" alt="" width="600" class="d-block mx-auto mb-4 rounded-pill">
			<div class="text-center">
				<h4><span class="badge badge-info">{{ data['result']}}</span></h4>
			</div>
			<div class="progress">
				<div class="progress-bar bg-warning" role="progressbar" style="width: {{data['confidence']*100}}%;" aria-valuenow="{{data['confidence']*100}}" aria-valuemin="0" aria-valuemax="100">Confidence {{data['confidence']*100}}%</div>
			</div>
			</br>
		{%else%}
		<img src="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" alt="" width="200" class="d-block mx-auto mb-4 rounded-pill">
		{% endif %}
	
	
	          <h6 class="text-center mb-4 text-muted">
	            Please upload image of a car
	          </h6>
		<form action="/" method="post" enctype="multipart/form-data">	
	          <div class="custom-file overflow-hidden rounded-pill mb-5">
	            <input id="customFile" type="file" class="custom-file-input rounded-pill" name="photo">
	            <label for="customFile" class="custom-file-label rounded-pill">Choose file</label>
	          </div>
		<br>
		<div class="text-center">
			<input class="btn btn-primary" type="submit" value="Upload"/>
		</div>
		</form>


	
	
	        </div>
	      </div>
	    </div>
	  </div>
	</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/0468481d26.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

	<script>
		$(document).ready(function () {
		  bsCustomFileInput.init()
		})
	</script>
  </body>
</html>
